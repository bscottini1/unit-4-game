<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Crystals</title>
</head>

<body>
    <header>
    <h1>Click a gem to begin!</h1>
    <h3>Use gem values to match computer's score, but don't go over!</h3>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <button id="reset" type="button" class="btn btn-secondary btn-lg">New Game</button>
                <div id="WinLoss">
                    <p id="Wins">Wins: </p>
                    <p id="Losses">Losses: </p>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h2>Computer Score:</h2>
                <div id="ComputerScore"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h2>Your Score:</h2>
                <div id="UserScore"></div>
            </div>
            
        </div>
        <br>
        <div class="buttonRow">
            <div class="col">
                <button class = "crystalButton" type="button" id="ruby" value="ruby"></button>
                <button class = "crystalButton" type="button" id="diamond" value="diamond"></button>
                <button class = "crystalButton" type="button" id="emerald" value="emerald"></button>
                <button class = "crystalButton" type="button" id="topaz" value="topaz"></button>
               <!-- <button class = "crystalButton" type="button" id="reset">New Game</button> -->
            </div>


    

</body>

</html>
